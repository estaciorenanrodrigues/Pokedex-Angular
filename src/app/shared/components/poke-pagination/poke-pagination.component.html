    (click)="previousPage()"
    [isDisabled]="CurrentPaginationConfig.offset === 0"
    [label]="'Anterior'"
  />

  <button-general
    (click)="nextPage()"
    [isDisabled]="
      CurrentPaginationConfig.offset + CurrentPaginationConfig.limit >=
      CurrentPaginationConfig.totalCount
    "
    [label]="'PrÃ³ximo'"
  />
</div>
